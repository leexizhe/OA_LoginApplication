<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<!--  navbar-->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li><a class="navbar-brand" th:href="@{/}">Logo</a></li>
            <li><a class="nav-link" th:href="@{/registration}">Registration</a></li>
        </ul>
    </div>
</nav>
<!--  registration form-->
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div th:if="${param.success}">
                <div class="alert alert-success">You've successfully registered</div>
            </div>

            <h1> Registration</h1>
            <form th:action="@{/registration}" method="post" th:object="${user}">

                <div class="form-group">
                    <label class="control-label" for="username"> Username </label>
                    <input id="username" class="form-control" th:field="*{username}" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required
                           autofocus="autofocus"/>
                </div>

				<div>
					<label class="control-label" for="role"> Role </label>
					<select  id="role" class="form-select" th:field="*{role}">
						<option selected value="USER">USER</option>
						<option selected value="MANAGER">MANAGER</option>
					</select>
				</div>

				<br>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>
				<br>
            </form>
        </div>
    </div>
</div>


</body>
</html>
