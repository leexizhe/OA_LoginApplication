<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8">
	<title>Index</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<ul class="navbar-nav">
				<li><a class="navbar-brand" th:href="@{/}">Logo</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<div class="container">
		<h1>Welcome <span sec:authentication="principal.username"> User</span></h1>
		<br>
		<div sec:authorize="hasAuthority('USER')">
			<h2>You are a user!</h2>
		</div>

		<div sec:authorize="hasAuthority('MANAGER')">
			<h2>You are a manager!</h2>
		</div>

		<br>
		<br>
			<button sec:authorize="isAuthenticated()"  class="btn btn-warning"><a th:href="@{/logout}">Logout</a></button>

	</div>
</body>
</html>
