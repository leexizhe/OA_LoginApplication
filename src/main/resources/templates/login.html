<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<ul class="navbar-nav">
				<li><a class="navbar-brand" th:href="@{/}">Logo</a></li>
				<li><a class="nav-link" th:href="@{/registration}">Registration</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1> User Login Page</h1>
				<form th:action="@{/login}" method="post">
					<!-- error message-->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or password</div>
					</div>
					<!-- logout message-->
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out</div>
					</div>

					<div class="form-group">
						<label for="username">Username : </label>
						<input type="text" class="form-control" id="username" name="username"
							   placeholder="Enter Username" autofocus="autofocus"/>
					</div>
					<div class="form-group">
						<label for="password">Password : </label>
						<input type="text" class="form-control" id="password" name="password"
							   placeholder="Enter password" autofocus="autofocus"/>
					</div>
					<br>
					<div class="form-group">
						<div class="row">
							<div class="col-lg-6 col-md-6 col-sm-6">
								<input type="submit" name="login-submit" id="login-submit"
									   class="form-control btn btn-primary" value="Log In"/>
							</div>
						</div>
					</div>
					<br>
				</form>
				<div class="form-group">
					<span>New User? <a href="/" th:href="@{/registration}"> Register Here</a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
</html>
